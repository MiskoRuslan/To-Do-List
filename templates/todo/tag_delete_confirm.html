{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <form action="" method="post" class="col-md-6 mx-auto">
      <h1 class="text-center">Are you sure that you want to delete tag {{ tag.name }}?</h1>
      {% csrf_token %}
      {{ form }}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'todo:tag-list' %}" class="btn btn-secondary ml-2">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4">
    <form action="" method="post" class="col-md-8 col-lg-6 mx-auto">
      <h1 class="text-center mb-4">Are you sure you want to delete the {{ task.content }} task?</h1>
      {% csrf_token %}
      {{ form|crispy }}

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'todo:task-list' %}" class="btn btn-secondary ml-2">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
